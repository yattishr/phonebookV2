<h1 mat-dialog-title>Edit Contact</h1>
<mat-input-container>
  <input matInput #contactName placeholder="Contact name">
</mat-input-container>
<mat-input-container>
  <input matInput #contactNumber placeholder="Contact number">
</mat-input-container>
<button mat-raised-button color="primary"
(click)="dialogRef.close({
  name: contactName.value,
  number: contactNumber.value
})">Save</button>
<button mat-raised-button (click)="dialogRef.close()">Close dialog</button>
